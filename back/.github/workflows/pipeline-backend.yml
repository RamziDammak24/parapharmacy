name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - ci-cd
    paths:
      - '**'

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile Back-end
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-jdk@v4
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Compile using Maven
        run: ./mvnw clean compile

  build:
    runs-on: ubuntu-latest
    name: Build Back-end
    needs: [compile]
    steps:
      - name: Checkout code (optional - might be skipped)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-jdk@v4
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Build the project
        run: ./mvnw clean package

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code (optional - might be skipped)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/parapharmacy-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/parapharmacy-backend:latest
